<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to Start the Game</h2>
    <div class="btn-container"> 
    <div class="line-1">
        <div  class="btn pink"  type="button" id="pink">1</div>
        <div  class="btn skyblue" type="button" id="skyblue">2</div>
    </div>
        <div class="line-2">
        <div  class="btn gold" type="button" id="gold">3</div>
        <div  class="btn orchid"type="button" id="orchid">4</div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
